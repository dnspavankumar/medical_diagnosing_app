<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Analyze Image Application</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e0e0e0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://files.oaiusercontent.com/file-JQv13c7E5mTUTAA7PpS4z9?se=2025-03-04T17%3A32%3A59Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3Dba58558d-8efd-4d73-987c-46d24d6f22a4.webp&sig=6dxSwWH63OBsIQE2MPDGqVrYLwbmveEhMARIoezwJh0%3D');
      background-attachment: fixed;
      background-size: cover;
      opacity: 0.3; /* Adjust the opacity here */
      z-index: -1; /* Ensure the image stays in the background */
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease-in-out;
    }

    .glass:hover {
      transform: scale(1.02);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body class="p-6">
  <div class="container mx-auto p-6">
    <div class="flex items-center justify-center mb-12">
      <h1 class="text-5xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent shadow-md">
        MEDIC Vision
      </h1>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 mb-10">
      <div class="glass p-8 rounded-2xl shadow-lg border border-white/20">
        <h2 class="text-2xl font-semibold bg-gradient-to-r from-red-500 to-orange-500 bg-clip-text text-transparent mb-6">
          Upload Image
        </h2>
        <button id="upload-btn" class="w-full py-4 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl transition-all transform hover:scale-105">
          Click to Upload
        </button>
        <input type="file" id="image-upload" accept="image/*" class="hidden" />
        <div id="image-container" class="hidden mt-6">
          <img id="display-image" src="" alt="Uploaded image" class="w-full rounded-xl shadow-lg" />
        </div>
      </div>

      <div class="glass p-8 rounded-2xl shadow-lg border border-white/20">
        <h2 class="text-2xl font-semibold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent mb-6">
          Ask Question
        </h2>
        <textarea id="query-input" rows="4" placeholder="Enter your question about the image" class="w-full p-4 bg-gray-800 text-gray-300 rounded-lg shadow"></textarea>
        <button id="submit-query" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-700 hover:to-blue-900 text-white font-bold py-3 px-5 rounded-xl mt-4 transition-all transform hover:scale-105">
          Submit Query
        </button>
      </div>
    </div>
    
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-10">
      <div class="glass p-8 rounded-2xl shadow-lg border border-white/20">
        <h2 class="text-2xl font-semibold bg-gradient-to-r from-blue-500 to-pink-500 bg-clip-text text-transparent">
          IMAGE ANALYSIS
        </h2>
        <div id="response-container-llama11b" class="hidden mt-6 bg-gray-800 p-6 rounded-xl text-gray-300"></div>
      </div>
      
      <div class="glass p-8 rounded-2xl shadow-lg border border-white/20">
        <h2 class="text-2xl font-semibold bg-gradient-to-r from-blue-500 to-pink-500 bg-clip-text text-transparent">
          DEEP ANALYSIS
        </h2>
        <div id="response-container-llama90b" class="hidden mt-6 bg-gray-800 p-6 rounded-xl text-gray-300"></div>
      </div>
    </div>

    <div id="error-container" class="hidden mt-10 p-6 bg-red-600 text-white rounded-xl shadow-lg">
      <p id="error-text"></p>
    </div>
  </div>
</body>
</html>
